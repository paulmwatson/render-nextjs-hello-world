services:
  - type: redis
    name: private redis
    ipAllowList: []
    plan: free
  - type: web
    name: next-js
    env: node
    plan: free
    buildCommand: yarn; yarn build
    startCommand: yarn migrate; yarn start
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: private redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: private postgres
          property: connectionString
  - type: postgres
    name: private postgres
    ipAllowList: []
    plan: free
