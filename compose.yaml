services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
    ports:
      - 3000:3000
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
  
  redis:
    image: redis
    restart: always
    expose:
      - 6379
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 5s
      retries: 5
    volumes:
        - redis_data:/data

volumes:
    redis_data: